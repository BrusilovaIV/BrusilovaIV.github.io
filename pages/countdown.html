<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/timer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <!-- countdown-wrapper -->
        <div class="countdown-wrapper">
            <h1 class="title">до Нового Года осталось:</h1>
            <div id="year" class="year"></div>
            <div class="countdown" id=countdown>
                <div class="time">
                    <h2 id="days">00</h2>
                    <small>дней</small>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>часов</small>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>минут</small>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>секунд</small>
                </div>
            </div>
            <div class="preloader" id="preloader">
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
        </div>
        <!-- // countdown-wrapper -->
    
        <script src="../js/main.js"></script>
    </body>
    </body>
</html>
